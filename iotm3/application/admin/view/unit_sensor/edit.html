<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sensor_type')}:</label>
        <div class="col-xs-12 col-sm-8">
              <select  id="c-sensor_type" data-rule="required" class="form-control selectpicker" name="row[sensor_type]">
                {foreach name="sensorList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.sensor_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Unitid')}:</label>
        <div class="col-xs-12 col-sm-8">
           <select  id="c-unitid" data-rule="required" class="form-control selectpicker" name="row[unitid]">
                {foreach name="unitList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.unitid"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
