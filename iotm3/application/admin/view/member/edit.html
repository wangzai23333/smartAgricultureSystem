<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-password" class="form-control" name="row[password]" placeholder="不修改可不填写" type="password" value="">
        </div>
    </div>
  
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remarks" class="form-control" name="row[remarks]" type="text" value="{$row.remarks|htmlentities}">
        </div>
    </div>
         <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">授权组建单元:</label>
        <div class="col-xs-12 col-sm-8">
           {:Form::selectpickers('row[unit][]', $unitlist, $dids)}
        </div>
    </div>
       <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">用户类型:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            <label><input id="row[member_type]-common" name="row[member_type]" type="radio" value="common" {if $row.member_type == 'common'}checked{/if} />普通</label> 
           <label><input id="row[member_type]-unit" name="row[member_type]" type="radio" value="unit" {if $row.member_type == 'unit'}checked{/if} />设备</label> 
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
