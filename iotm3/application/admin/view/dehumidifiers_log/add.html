<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hid" data-rule="required" class="form-control" name="row[hid]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Did')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-did" data-rule="required" class="form-control" name="row[did]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Onoff')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-onoff" class="form-control selectpicker" name="row[onoff]">
                {foreach name="onoffList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Env_temp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-env_temp" class="form-control" name="row[env_temp]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Env_humi')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-env_humi" class="form-control" name="row[env_humi]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Settemp')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-settemp" class="form-control" name="row[settemp]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sethumi')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sethumi" class="form-control" name="row[sethumi]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
