<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    
      <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Did')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-did" data-rule="required" class="form-control selectpicker" name="row[did]">
                {foreach name="unitlist" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>



    <div style="display:none;" class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Number')}:</label>
        <div class="col-xs-12 col-sm-8">
              <select  id="c-number" data-rule="required" class="form-control selectpicker" name="row[number]">
                    <option value="1" >1</option>
                     <option value="2" >2</option>
                      <option value="3" >3</option>
                       <option value="4" >4</option>
      
            </select>
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">分组:</label>
        <div class="col-xs-12 col-sm-8">
           {:Form::selectpickers('row[group][]', $grouplist, $ids)}
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
